<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>random-chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>

<div id="main-content" class="container mt-4">
    <div class="nav">
        <h4 class="left">채팅방</h4>
        <div class="right">
            <div sec:authorize="isAnonymous()" class="text-end">
                <a href="/user/login" class="text-decoration-none me-2">로그인</a>
                <a href="/user/signup" class="text-decoration-none">회원가입</a>
            </div>
            <div sec:authorize="isAuthenticated()" class="text-end">
                <a href="/user/logout" class="text-decoration-none">로그아웃</a>
                <a href="/user/profile" class="text-decoration-none">프로필</a>
            </div>
        </div>
    </div>

    <!-- 채팅 메시지 영역 -->
    <div id="greetings" class="chat-container"></div>

    <!-- 메시지 입력 -->
    <form id="message-form">
        <input type="text" id="content" class="form-control" placeholder="메시지를 입력하세요.">
        <button id="send" class="btn btn-primary" type="submit">보내기</button>
    </form>
</div>

</body>
</html>
