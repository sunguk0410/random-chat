<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 채팅</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h2>랜덤 채팅</h2>
<div id="chat"></div>
<input type="text" id="messageInput" placeholder="메시지를 입력하세요">
<button onclick="sendMessage()">전송</button>

<script>
    let stompClient = null;

    function connect() {
        const socket = new SockJS("http://localhost:8080/random");  // SockJS 사용
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function () {
            console.log("웹소켓 연결 성공");

            // 채팅방 구독 (sub/chatroom/1)
            stompClient.subscribe("/sub/chatroom/1", function (message) {
                const chatBox = document.getElementById("chat");
                const msg = JSON.parse(message.body);
                chatBox.innerHTML += "<p><b>" + msg.name + ":</b> " + msg.message + "</p>";
            });
        });
    }

    function sendMessage() {
        const input = document.getElementById("messageInput");
        if (input.value.trim() !== "") {
            const message = {
                id: null,
                name: "익명",
                message: input.value
            };
            stompClient.send("/pub/message", {}, JSON.stringify(message));
            input.value = ""; // 입력창 초기화
        }
    }

    connect();
</script>
</body>
</html>
