<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 애플리케이션</title>
    <style>
        .list-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div>
    <ul id="messagesList"></ul>
    <div>
        <input type="text" id="inputField" placeholder="메시지를 입력하세요" />
        <button id="sendButton">입력</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@5.4.1/dist/stomp.umd.min.js"></script>
<script>

    const messagesList = document.getElementById('messagesList');
    const inputField = document.getElementById('inputField');
    const sendButton = document.getElementById('sendButton');

    let stompClient = null;
    let inputValue = '';

    const handleInputChange = (event) => {
        inputValue = event.target.value;
    };

    const connect = () => {
        const socket = new WebSocket("ws://localhost:8080/ws");
        stompClient = Stomp.over(socket);
        stompClient.connect({}, () => {
            stompClient.subscribe(`/sub/chatroom/1`, (message) => {
                const newMessage = JSON.parse(message.body);
                appendMessage(newMessage.message);
            });
        });
    };

    const appendMessage = (message) => {
        const messageElement = document.createElement('li');
        messageElement.classList.add('list-item');
        messageElement.textContent = message;
        messagesList.appendChild(messageElement);
    };

    const sendMessage = () => {
        if (stompClient && inputValue) {
            const body = {
                id: 1,
                name: "테스트1",
                message: inputValue
            };
            stompClient.send(`/pub/message`, {}, JSON.stringify(body));
            inputField.value = '';
            inputValue = '';
        }
    };

    const fetchMessages = async () => {
        try {
            const response = await fetch("http://localhost:8080/chat/1");
            const data = await response.json();
            data.forEach(item => appendMessage(item.message));
        } catch (error) {
            console.error("메시지 가져오기 실패:", error);
        }
    };

    window.onload = () => {
        connect();
        fetchMessages();

        inputField.addEventListener('input', handleInputChange);

        sendButton.addEventListener('click', sendMessage);
    };
</script>
</body>
</html>
